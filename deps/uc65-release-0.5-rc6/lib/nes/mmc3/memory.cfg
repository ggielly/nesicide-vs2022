MEMORY {
	BSS0:	start = $0000, size = $0100;
	STAK:	start = $0100, size = $0100;
	BSSX:	start = $0200, size = $0100;
	BSS1:	start = $0300, size = $0500;
	BSS2:	start = $6000, size = $2000;
	HEAD:	start = $0000, size = $0010, fill = yes;
	FILL:	start = $0000, size = $38000, fill = yes;
	ROM28:	start = $8000, size = $2000, fill = yes;
	ROM29:	start = $A000, size = $2000, fill = yes;
	ROM30:	start = $C000, size = $2000, fill = yes;
	ROM31:	start = $E000, size = $1FFA, fill = yes;
	VECT:	start = $FFFA, size = $0006, fill = yes;
}

SEGMENTS {
	BSS0:	load = BSS0, type = bss, optional = yes;
	BSSX:	load = BSSX, type = bss, optional = yes;
	BSS1:	load = BSS1, type = bss, optional = yes;
	BSS2:	load = BSS2, type = bss, optional = yes;
	HEAD:	load = HEAD, type = ro;
	FILL:	load = FILL, type = ro, optional = yes;
	ROM28:	load = ROM28, type = ro, optional = yes;
	ROM29:	load = ROM29, type = ro, optional = yes;
	ROM30:	load = ROM30, type = ro, optional = yes;
	ROM31:	load = ROM31, type = ro, optional = yes;
	VECT:	load = VECT, type = ro;
}

FILES {
	%O: format = bin;
}

